<!DOCTYPE html>
<html>
<head>
    <title>The required attribute</title>
    <style>
        input:invalid{
            border:2px solid red;}
        input:valid{
            border:2px solid green;
        }
    </style>
</head>
<body>
    <div>
        <form>
            <label for="choose">Would you prefer a banana or cherry?</label>
            <input id="choose" name="i_like" required>
            <button>Submit</button>
        </form> 
    </div>
</body>
</html>
