<!DOCTYPE html>
<html>
<head>
    <title>The maxlength attribute</title>
    <style>
        input:invalid{
            border:2px solid red;}
        input:valid{
            border:2px solid green;
        }
    </style>
</head>
<body>
    <form>
        <p>
            <label for="n1">How old are you?</label>
        </p>
        <p>
            <input type="number" id="n1" name="age" pattern="[0-9]+">
        </p>
        <p>
            <label for="t3">Leave a short message</label>
        </p>
        <p>
            <textarea id="t3" name="msg" rows="10" minlength="30" maxlength="140"></textarea>
        </p>
        <p>
            <button>Submit</button>
        </p>
        </form>    
</body>
</html>
